repos:
-   repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/isort
    rev: 5.13.1
    hooks:
    -   id: isort
-   repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
    -   id: flake8
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.1
  hooks:
    - id: ruff
    - id: ruff-format
